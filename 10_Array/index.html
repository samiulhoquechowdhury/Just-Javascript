<script>
    /*
    *Arrays in js

    //arrays are variables which which more than one value

    let arr = [1,2,3,4,5,6];

    console.log(fruit[0])

    console.log(fruit[3])
    // console.log(fruit[4]) //undefined
    // console.log(fruit[5])//undefined

    console.log(fruit);

    console.log(fruit)

    for(let i = 0; i <= fruit.length - 1; i++) {
        console.log(i + " " + fruit[i]);
    }
