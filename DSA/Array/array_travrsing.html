<!DOCTYPE html>
<html lang="en">

<head>
    <title>Array Traversing</title>
</head>

<body>

    <input type="text" id="element">
    <button onclick="getElement()">Get element</button>

</body>

<script>
    let data = [8, 54, 2, 76, 19, 0, 12, 77, 50, 33];
    //Traversing in an array
    for (let i = 0; i < data.length; i++) {
        console.log(`Array ${i} is ${data[i]}. `);
    }


    //Accessing an array
    // let x = 6;
    // console.log(data[x]);


    function getElement() {
        let el = document.getElementById("element").value;
        if (el < data.length && typeof parseInt(el) === "number" && el > 0)  {
            alert(data[el])
        }  else  {
            alert("Enter a valid input!")
        }
    }

</script>

</html>
