<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>


    //map basic usage

    const arr1 = [1,5,8,12,5];
    const doubled = arr1.map(num => num * 2);
    console.log(doubled);

    //Maping an array of object
    const users = [
        {name:'Samiul', age: 12},
        {name:'Rahul', age: 14},
        {name:'Anish', age: 18}
    ];
    const names = users.map(user => user.name);
    console.log(names);

    //Use map with a function

    const numbers = [1,2,3,4,5];
    function addTen(num) {
        return num + 10;
    }
    const result = numbers.map(addTen)
    console.log(result);

    //add ten
    const arr3 = [1,2,3,4,5];
    function addTwenty(num){
        return num + 20;
    }
    const result2 = arr3.map(addTwenty)
    console.log(result2);






    //Mapping to create a new object

    const customers = [
        {name: 'samiul', age: 12},
        {name: 'Rahul', age: 19}
    ];

    const newCustomer = customers.map(customer =>({
        ...customer,
        isActive: true
    }));
    console.log(newCustomer);



    //Maping an array with index

    const letters = ['a', 'b', 'c'];
    const indexedLetter =  letters.map((letter, index)=> `${index} :${letter}`);
    console.log(indexedLetter);



</script>
</body>
</html>
